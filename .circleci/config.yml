jobs:
  build:
    docker:
      - image: cimg/node:18.0
    steps:
      - checkout
      - node/install-packages:
          app-dir: ./server
      - run:
          name: Run Linting
          command: |
            cd server
            npm install eslint --save-dev
            npm run lint
      - run:
          name: Run Tests
          command: |
            cd server
            npm test
      # Fix notification logic
      - run:
          name: Notify Build Status
          when: always
          command: |
            if [ "$CIRCLE_JOB" = "build" ]; then
              STEP_NAME="Build"
            else
              STEP_NAME="Deploy"
            fi

            # Fix: Check actual build status
            if [ "$?" = "0" ]; then
              EMOJI="‚úÖ"
              STATUS="th√†nh c√¥ng"
            else
              EMOJI="‚ùå"
              STATUS="th·∫•t b·∫°i"
            fi
            
            MESSAGE="${EMOJI} <b>${CIRCLE_PROJECT_REPONAME}</b>%0A%0AüîÑ <b>Tr·∫°ng th√°i:</b> ${STEP_NAME} ${STATUS}%0Aüë§ <b>Branch:</b> ${CIRCLE_BRANCH}%0AüèóÔ∏è <b>Build:</b> #${CIRCLE_BUILD_NUM}%0Aüìù <b>Commit:</b> ${CIRCLE_SHA1}%0A‚è±Ô∏è <b>Th·ªùi gian:</b> $(date '+%Y-%m-%d %H:%M:%S')"
            
            curl -s "https://api.telegram.org/bot7801299262:AAFTUsvVxL59EzZHQfAcdLYOgb4kK5B42Fg/sendMessage" \
              -d "chat_id=6894773989" \
              -d "text=${MESSAGE}" \
              -d "parse_mode=HTML"

  deploy:
    docker:
      - image: cimg/node:18.0
    steps:
      - checkout
      - run:
          name: Prepare for Deployment
          command: |
            # Ensure server/package.json exists in the deployment
            cd server
            npm install --production
      - run:
          name: Deploy to Render
          command: |
            # Deploy with proper path configuration
            curl -X POST \
              -H "Accept: application/json" \
              -H "Content-Type: application/json" \
              -d '{"path": "server"}' \
              "https://api.render.com/deploy/srv-ctl3cnlds78s73c3ktdg?key=rnd_aNr7V6i33gzm6QE3BeyGvJwwmohf"
            
            echo "Deployment triggered successfully. Check Render dashboard for status."
      - run:
          name: Wait for Deployment and Monitor Status
          command: |
            echo "Waiting for deployments to stabilize..."
            sleep 120  # Wait for 2 minutes
      
      # Notify Render deployment status
      - notify-telegram:
          status: success
          step: "Deploy"
          service: "Render"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: 
                - main
                - master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: 
                - main
                - master