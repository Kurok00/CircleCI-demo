    parameters:
      status:
        type: string
      step:
        type: string
        default: "build"
    steps:
      - run:
          name: Notify Telegram
          when: always
          command: |
            if [ "$CIRCLE_JOB" = "build" ]; then
              STEP_NAME="Build"
            else
              STEP_NAME="Deploy"
            fi

            if [ "<< parameters.status >>" = "success" ]; then
              EMOJI="‚úÖ"
              STATUS="th√†nh c√¥ng"
            else
              EMOJI="‚ùå"
              STATUS="th·∫•t b·∫°i"
            fi
            
            MESSAGE="${EMOJI} <b>${CIRCLE_PROJECT_REPONAME}</b>%0A%0AüîÑ <b>Tr·∫°ng th√°i:</b> ${STEP_NAME} ${STATUS}%0Aüë§ <b>Branch:</b> ${CIRCLE_BRANCH}%0AüèóÔ∏è <b>Build:</b> #${CIRCLE_BUILD_NUM}%0Aüìù <b>Commit:</b> ${CIRCLE_SHA1}%0A‚è±Ô∏è <b>Th·ªùi gian:</b> $(date '+%Y-%m-%d %H:%M:%S')"
            
            curl -s "https://api.telegram.org/bot7801299262:AAFTUsvVxL59EzZHQfAcdLYOgb4kK5B42Fg/sendMessage" \
              -d "chat_id=6894773989" \
              -d "text=${MESSAGE}" \
              -d "parse_mode=HTML"

jobs:
  build:
    docker:
      - image: cimg/node:18.0
    steps:
      - checkout
      - run:
          name: Build Project
          command: |
            cd server
            npm install
          no_output_timeout: 10m
      - notify-telegram:
          status: success
          step: "Build"
      - run:
          when: on_fail
          command: |
            notify-telegram:
              status: failed
              step: "Build"

  deploy:
    docker:
      - image: cimg/node:18.0
    steps:
      - checkout
      - run:
          name: Deploy to Production
          command: |
            echo "Deploying to production..."
            curl -X POST \
              -H "Accept: application/json" \
              -H "Content-Type: application/json" \
              "https://api.render.com/deploy/srv-ctl3cnlds78s73c3ktdg?key=rnd_aNr7V6i33gzm6QE3BeyGvJwwmohf"
      - notify-telegram:
          status: success
          step: "Deploy"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: 
                - main
                - master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: 
                - main
                - master